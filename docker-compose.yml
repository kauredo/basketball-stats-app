version: "3.8"

services:
  # Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: basketball_stats_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for caching and ActionCable
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Shared TypeScript library
  shared:
    build:
      context: ./shared
      dockerfile: Dockerfile
    volumes:
      - ./shared:/app
      - shared_node_modules:/app/node_modules
    command: npm run build:watch

  # Rails Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ./bin/docker-entrypoint
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/rails
      - bundle_cache:/usr/local/bundle
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      shared:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/basketball_stats_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      RAILS_LOG_TO_STDOUT: "true"

  # Web frontend
  web:
    build:
      context: ./web/basketball-stats-web
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./web/basketball-stats-web:/app
      - web_node_modules:/app/node_modules
      - ./shared:/shared
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:3000
    depends_on:
      - backend
      - shared

  # Optional: Staging server for mobile app testing
  expo:
    build:
      context: ./mobile/BasketballStatsMobile
      dockerfile: Dockerfile
    ports:
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    volumes:
      - ./mobile/BasketballStatsMobile:/app
      - mobile_node_modules:/app/node_modules
      - ./shared:/shared
    environment:
      - NODE_ENV=development
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    depends_on:
      - backend
      - shared

volumes:
  postgres_data:
  redis_data:
  bundle_cache:
  shared_node_modules:
  web_node_modules:
  mobile_node_modules:
