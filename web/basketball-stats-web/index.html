<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icon-16.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111827" />
  <meta name="description"
    content="Track basketball game statistics in real-time, analyze player performance, and gain insights to improve your team's game." />
  <meta name="keywords"
    content="basketball, statistics, analytics, sports, game tracking, player stats, coaching tools" />
  <meta name="author" content="Basketball Stats App" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://www.basketballstatsapp.com/" />

  <!-- Mobile Web App -->
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Basketball Stats" />

  <!-- Windows Tiles -->
  <meta name="application-name" content="Basketball Stats" />
  <meta name="msapplication-TileColor" content="#111827" />

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.basketballstatsapp.com/" />
  <meta property="og:title" content="Basketball Stats - Track & Analyze Your Games" />
  <meta property="og:description"
    content="Track basketball game statistics in real-time, analyze player performance, and gain insights to improve your team's game." />
  <meta property="og:image" content="/assets/og-image.png" />
  <meta property="og:site_name" content="Basketball Stats" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Basketball Stats - Track & Analyze Your Games" />
  <meta name="twitter:description"
    content="Track basketball game statistics in real-time, analyze player performance, and gain insights to improve your team's game." />
  <meta name="twitter:image" content="/assets/og-image.png" />

  <title>Basketball Stats - Track & Analyze Your Games</title>
  <script>
    // Prevent flash of unstyled content - apply theme before React loads
    (function () {
      const stored = localStorage.getItem('basketball_theme');
      const mode = stored === 'light' || stored === 'dark' || stored === 'system' ? stored : 'system';
      const isDark = mode === 'dark' || (mode === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
      if (isDark) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
